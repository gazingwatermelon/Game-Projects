<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        .game-icon {
            width: 200px;
            height: 200px;
            background: url('icon.png') no-repeat center center;
            background-size: cover;
            margin: 20px auto;
        }
        .description {
            font-size: 20px;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Ninja Game</h1>
        <div class="game-icon"></div>
        <div class="description">
            <p>Experience the thrill of being a ninja! Navigate through challenging levels, defeat enemies, and master the art of stealth. Are you ready to become the ultimate ninja warrior?</p>
        </div>
    </div>
</body>
</html>
